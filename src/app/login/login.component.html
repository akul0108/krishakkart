<div class="bg-color">
  <mat-card class="pb-4">
    <mat-card-header>
      <mat-card-title>
        <div class="text-center">
          <img src="assets\logo\kkheaderlogo.png" width="35%"/>
          <h6 class="text-darkslateblue">Friends of Farmer</h6>
          <p class="text-darkslateblue">Login</p>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <div id="recaptcha-container"></div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button><a class="text-decoration-none primary" routerLink="">Forgot Password?</a></button>
      <button mat-button><a class="text-decoration-none primary" routerLink="/Reg">Create account</a></button>
      <button mat-raised-button color="darkslateblue" (click)="sendLoginCode()">Login</button>
    </mat-card-actions>
