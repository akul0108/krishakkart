<div class="text-center">
    <h3>{{name | titlecase}}</h3>
    <p>{{email | lowercase}}</p>
    <mat-divider class="mb-3"></mat-divider>
    <mat-card-actions align="center">
        <div class="my-3">
            <button mat-stroked-button class="rounded-corner">Manage your Krishakkart Account</button>
        </div>
        <div>
            <button mat-stroked-button mat-dialog-close class="rounded-corner" (click)="logout()">Logout</button>
        </div>
    </mat-card-actions>
</div>
