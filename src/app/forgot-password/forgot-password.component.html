<div class="bg-color">
  <mat-card class="pb-4">
    <mat-card-header>
      <mat-card-title>
        <div class="text-center">
          <img src="assets\logo\kkheaderlogo.png" width="35%" />
          <h6 class="text-darkslateblue">Friends of Farmer</h6>
          <p class="text-darkslateblue">Login</p>
        </div>
      </mat-card-title>
    </mat-card-header>

    <!-- Forget Password Form -->

    <form [formGroup]="forgotpwdFormGroup">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" placeholder="Enter Your Email Address" formControlName="email" inputmode="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="forgotpwdFormGroup?.controls?.email?.hasError('required')">Email is
            <strong>required.</strong>
          </mat-error>
          <mat-error *ngIf="forgotpwdFormGroup?.controls?.email?.hasError('email')">Please Enter a valid email address
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="darkslateblue" (click)="sendEmail()">
            Reset Password <mat-icon>arrow_forward</mat-icon></button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
