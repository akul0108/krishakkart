<div class="bg-img">
  <img src="assets\images\seller_login_image.jpg" width="47%" />
</div>

<div class="bg-color">
  <mat-card>
    <div class="text-center" style="margin-top: -40px;">
      <img src="assets\logo\kk20.jpg" width="20%" />
    </div>
    <mat-card-header class="mt-2 justify-content-center">
      <mat-card-title>Krishakkart Seller Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary"><a>Forgot Password?</a></button>
      <button mat-button color="primary"><a>Create account</a></button>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
