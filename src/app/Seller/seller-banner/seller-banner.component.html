<!--Header Starts-->

<header class="main_header">

  <nav class="navbar navbar-dark navbar-expand-sm">

    <!-- <a class="navbar-brand" href="#">Krishakkart</a> -->
    <div class="navbar-brand">
      <img src="assets\logo\kkheaderlogo.png" height="100px"/>
    </div>

    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" *ngIf="false">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText" *ngIf="false">
      <ul class="navbar-nav ml-auto">
        <li>
          <a class="nav-link" href="#">Home</a>
        </li>
        <li>
          <a class="nav-link" href="#">About</a>
        </li>
        <li>
          <a class="nav-link" href="#">Products</a>
        </li>
        <li>
          <a class="nav-link" href="#">Services</a>
        </li>
        <li>
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li>
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="false">
        <li>
          <a class="nav-link" href="#">Login</a>
        </li>
        <li>
          <a class="nav-link" href="#">Signup</a>
        </li>
      </ul>
    </div>

    <div *ngIf="false">
      <i class="material-icons">
        add_shopping_cart
      </i>
    </div>
  </nav>

</header>

<!--Header Ends-->

<!--Banner Start-->
<div id="carouselid" class="carousel slide carousel-fade" data-ride="carousel">

  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carouselid" data-slide-to="0" class="active"></li>
    <li data-target="#carouselid" data-slide-to="1"></li>
    <li data-target="#carouselid" data-slide-to="2"></li>
  </ol>

  <!--Slideshow-->
  <div class="carousel-inner">
    <div class="carousel-item active image">
      <img src="assets\background_images\banner2.jpg" class="d-block w-100" height="550px" alt="Banner1">
      <div class="container">
        <div class="carousel-caption">
          <h1>HARVESTING</h1>
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="carousel-item image">
      <img src="assets\background_images\banner1.jpg" class="d-block w-100" height="550px" alt="Banner1">
      <div class="container">
        <div class="carousel-caption">
          <h1>TECHNOLOGY</h1>
        </div>
      </div>
    </div>
    <div class="carousel-item image">
      <img src="assets\background_images\banner3.jpg" class="d-block w-100" height="550px" alt="Banner1">
      <div class="container">
        <div class="carousel-caption">
          <h1>CULTIVATING</h1>
        </div>
      </div>
    </div>
  </div>

  <!--Controls-->
  <a class="carousel-control-prev" href="#carouselid" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselid" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--Banner End-->
