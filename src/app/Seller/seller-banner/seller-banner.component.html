<div class="container-fluid">
  <div class="row">
      <div class="col-xl-6 col-lg-6 col-sm-12 col-xs-12 my-1">
          <div class="text-center">
              <a mat-button href="#home" class="mx-2 text-dark text-decoration-none">Home</a>
              <a mat-button href="#about" class="mx-2 text-dark text-decoration-none">About</a>
              <a mat-button href="#products" class="mx-2 text-dark text-decoration-none">Products</a>
              <button mat-button class="mx-2 text-dark text-decoration-none">Services</button>
              <button mat-button class="mx-2 text-dark text-decoration-none">Blog</button>
              <button mat-button class="mx-2 text-dark text-decoration-none">Contact Us</button>
          </div>       
      </div>
      <div class="col-xl-6 col-lg-6 col-sm-12 col-xs-12 my-1">
        <div class="text-center">
            <button mat-button><i class="material-icons">
              add_shopping_cart
              </i> Cart</button>
            
            <button mat-button class="text-dark text-decoration-none" (click)="openBuyerLogin()">Login</button>
            <button mat-button class="text-dark text-decoration-none" (click)="openBuyerReg()">Register</button>
        </div>
    </div>
  </div>
</div>

<div id="carouselid" class="carousel slide carousel-fade" data-ride="carousel">
  
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carouselid" data-slide-to="0" class="active"></li>
    <li data-target="#carouselid" data-slide-to="1"></li>
    <li data-target="#carouselid" data-slide-to="2"></li>
  </ol>

  <!--Slideshow-->
  <div class="carousel-inner">
    <div class="carousel-item active image">
      <img src="assets\background_images\banner2.jpg" class="d-block w-100" height="550px" alt="Banner1">
    </div>
    <div class="carousel-item image">
      <img src="assets\background_images\banner1.jpg" class="d-block w-100" height="550px" alt="Banner1">
    </div>
    <div class="carousel-item image">
      <img src="assets\background_images\banner3.jpg" class="d-block w-100" height="550px" alt="Banner1">
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselid" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselid" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
