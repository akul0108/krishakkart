<h2 mat-dialog-title>Terms and Conditions</h2>
<mat-dialog-content class="mat-typography">
    <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" style="background-color: rgb(0,123,255); color: white;">Accept</button>
    <button mat-raised-button [mat-dialog-close]="false">Reject</button>
</mat-dialog-actions>
