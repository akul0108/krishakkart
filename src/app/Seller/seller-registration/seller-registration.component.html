<app-seller-header></app-seller-header>
<div class="container-fluid" style="background-color: rgba(41, 41, 41, 0.856);">
    <div class="row">
        <div class="card mt-6 ml-6 mb-6" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-title">Create Your Seller Account</h4>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Your Email Address">
                    </div>

                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Enter Your Mobile Number">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Full Name">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Set Password" aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted">Minimum 4 Characters</small>
                    </div>

                    <div class="form-group">
                        <small class="form-text text-muted">By filling this form, I agree to <a href=#>Terms of Use</a></small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                    <div class="form-group">
                        <small class="form-text text-muted">Already a Seller? <a href=#>Login Here</a></small>
                    </div>
                </form>
            </div>
        </div>

        
    </div>
</div>
